<html>
<head>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<script type="text/javascript" src="/js/get-url-parameter.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script type="text/javascript">
		$(document).ready(function(){
			$("#submit-text").click(function(){
				window.open('/?user=' + $('#text-input').val(), '_self');
			});

			$(document).keypress(function(e){
				if(e.keyCode == 13){
					$('#submit-text').click();
				}
			});
		});
	</script>

	<style type="text/css">
		html, body { height: 100%; }
		#text-history {
			padding: 16px;
		}

		.card {
			border-radius: 16px;
			padding: 16px;
			background-color: lightblue;
			border: 2px solid gray;
			height: 200px;
			text-align: center;
			display: flex; 
			align-items: center;
		}
	</style>
</head>
<body>
	<div class="container">
        <br><br>
        <div class="col-md-12">
			<div style="height: 100%">
				<h3>Enter a username:</h3>
				<div style="display: block; vertical-align: middle;">
					<input id="text-input" type="text" name="" style="width: 100%">
					<button id="submit-text" style="float: right">send</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
